<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="script.js" defer></script>
    <title>Ting Xie</title>
  </head>
  <body>
    <div id="title">听写练习</div>
    <div class="main">
      <div class="input">
        <textarea name="input-text" id="input-text" placeholder="生词或者图片"></textarea>
        <button id="add-button">Add</button>
      </div>
      <div class="output-button">
        <div class="button-left">
            <button id="random-button">Random</button>
            <button id="cover-button">Cover</button>
          <button id="clear-button">Clear</button>
        </div>
        <div id="output-text"></div>
        <div class="button-right">
            <button id="play-button">
                <?xml version="1.0" ?><svg class="feather feather-play" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><polygon points="5 3 19 12 5 21 5 3"/></svg>
            </button>
            <button id="pause-button">
                <?xml version="1.0" ?><svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5.74609 3C4.7796 3 3.99609 3.7835 3.99609 4.75V19.25C3.99609 20.2165 4.7796 21 5.74609 21H9.24609C10.2126 21 10.9961 20.2165 10.9961 19.25V4.75C10.9961 3.7835 10.2126 3 9.24609 3H5.74609ZM5.49609 4.75C5.49609 4.61193 5.60802 4.5 5.74609 4.5H9.24609C9.38416 4.5 9.49609 4.61193 9.49609 4.75V19.25C9.49609 19.3881 9.38416 19.5 9.24609 19.5H5.74609C5.60802 19.5 5.49609 19.3881 5.49609 19.25V4.75Z" fill="#212121"/>
                    <path d="M14.7461 3C13.7796 3 12.9961 3.7835 12.9961 4.75V19.25C12.9961 20.2165 13.7796 21 14.7461 21H18.2461C19.2126 21 19.9961 20.2165 19.9961 19.25V4.75C19.9961 3.7835 19.2126 3 18.2461 3H14.7461ZM14.4961 4.75C14.4961 4.61193 14.608 4.5 14.7461 4.5H18.2461C18.3842 4.5 18.4961 4.61193 18.4961 4.75V19.25C18.4961 19.3881 18.3842 19.5 18.2461 19.5H14.7461C14.608 19.5 14.4961 19.3881 14.4961 19.25V4.75Z" fill="#212121"/></svg>
            </button>
          <button id="stop-button">
            <?xml version="1.0" ?><svg height="24" viewBox="0 0 512 512" width="24" xmlns="http://www.w3.org/2000/svg"><title/><rect height="320" rx="24" ry="24" style="fill:none;stroke:#000;stroke-linejoin:round;stroke-width:32px" width="320" x="96" y="96"/></svg>
          </button>
        </div>
    </div>
    <div class="control-time">
        <div class="speech-speed">
            Speed: <input type="number" id="speed" min="0.1" max="10" step="0.1" value="1"></button>
        </div>
        <div class="break-time">
            Break: <input type="number" id="break" min="0.2" max="7" step="0.2" value="1"></button>
        </div>
    </div>
    </div>
  </body>
</html>
